            <h1 class="tituloP">Contato</h1>

            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="formulario">
                        <label class="formEsq" for="nome">Nome:</label>
                        <input class="formDir" type="text" placeholder="Digite o seu nome" id="nome"/>
                    </div>
                    <div class="formulario">
                        <label class="formEsq" for="email">E-mail:</label>
                        <input class="formDir" type="email" placeholder="Digite o seu E-mail" id="email"/>
                    </div>
                    <div class="formulario">
                        <label class="formEsq" for="idade">Idade:</label>
                        <input class="formDir" type="number" placeholder="Digite sua idade" id="idade"/>
                    </div>
                    <div class="formulario">
                        <label class="formEsq" for="">Sexo:</label>
                        <div class="formDir">
                            <input type="radio" name="sexo" id="masculino" />
                            <laber for="masculino">Masculino</laber>
                            <input type="radio" name="sexo" id="feminino" />
                            <laber for="feminino">Feminino</laber>
                        </div>
                    </div>
                    <div class="formulario">
                        <label class="formEsq" for="telefone">Telefone:</label>
                        <input class="formDir" type="tel" placeholder="Digite seu telefone" id="telefone"/>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Mensagem:</legend>
                    <div class="formulario">
                        <laber class="formEsq">Assunto</laber>
                        <select class="formDir">
                            <option>Críticas</option>
                            <option>Sugestões</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="formulario">
                        <label for="msg" class="formEsq">Mensagem</label>
                        <textarea id="msg" class="formDir"></textarea>
                    </div>
                    <button>Enviar informações</button>
                </fieldset>
